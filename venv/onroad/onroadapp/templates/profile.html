{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

<body>
  <div class="profile-card">
    <div class="profile-header">
      {% if user.image %}
      <img src="{{ user.image.url }}" alt="{{user.username}}">
      {% else %}
      <img src="{% static 'images/new2.jpeg' %}" alt="User Profile Picture">
      {% endif %}
      <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    </div>

    <p id="username">{{ user.username }}</p>
    <p id="email">{{ user.email }}</p>
    <p id="contact">{{ user.contact }}</p>

    <a href="/edit_profile"><button class="edit-button">Edit Profile</button></a>
  </div>

 
</body>
</html>

{% include 'footer.html' %}
