{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/view_mech.css' %}">

<body>
    <div class="container">
        <h2>Assign Delivery Agent for Booking #{{ booking.id }}</h2>
        
        <form method="POST">
            {% csrf_token %}
            <label for="delivery_agent">Select Delivery Agent:</label>
            <select name="delivery_agent" required>
                {% for agent in delivery_agents %}
                    <option value="{{ agent.id }}">{{ agent.username }}  </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-success">Assign</button>
        </form>

        <br>
    </div>
</body>
</html>
{% include 'footer.html' %}
