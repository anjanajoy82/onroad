{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/fueldetails.css' %}">
<h2>FUEL DETAILS</h2>
<table border="1">
    <tr>
        <th>Fuel Types</th>
        <th> Image</th>    
        
    </tr>
    {% for fuel in fuel_details %}
    <tr>
        <td>{{ fuel.fuel_types }}</td>
        <td>{{ fuel.image }} / Litre</td>
        <td>
            <a href="{% url 'fuel_types' fuel.id %}" class="btn btn-danger">Add New Types</a>
            <a href="{% url 'fuel_types' fuel.id %}" class="btn btn-danger">View Types</a>
        
        </td>
        <td><a href="{% url 'delete_fuel' fuel.id %}" class="btn btn-danger">Delete</a></td>
        
        {% empty %}
    <td colspan="2">No Fuel details available</td>
    </tr>
    
    
    {% endfor %}
</table>
{% include 'footer.html' %}
